
<div>
    <h2><span translate="conversationApp.conversation.detail.title">Conversation</span> {{conversation.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="conversationApp.conversation.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{conversation.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="conversationApp.conversation.space">space</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="space.detail({id:conversation.space.id})">{{conversation.space.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="conversationApp.conversation.user">user</span>
                </td>
                <td>
                    {{conversation.user.email}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
